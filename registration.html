<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="favicons/favicon.png">
</head>
<body>
    <header class="site-header"> <!-- Логотип --> <div class="logo-container"> <img src="logo.png" alt="AutoLux Logo" class="logo"> </div> <nav class="navbar"> 
        <ul class="nav-links"> 
    <li><a href="index.html">Головна</a></li> <!-- Повернення на головну сторінку --> 
    <li><a href="login.html">Увійти</a></li> </ul> </nav> </header>
    
<div class="registration-page">
    <!-- Контейнер форми реєстрації -->
    <div class="registration-container">
        <h2>Створіть обліковий запис</h2>
        <p>Заповніть форму нижче, щоб зареєструватися та отримати доступ до особистого кабінету</p>

        <form id="registrationForm">
            <div class="input-group">
                <label for="username">Ім'я користувача</label>
                <input type="text" id="username" name="username" placeholder="Введіть ваше ім'я" required>
            </div>

            <div class="input-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" placeholder="Введіть вашу електронну пошту" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            </div>

            <button type="submit" class="register-btn">Зареєструватися</button>

            <p class="login-link">Вже маєте обліковий запис? <a href="login.html">Увійти</a></p>
        </form>
    </div>
</div>

<!-- Повідомлення про успішну реєстрацію -->
<div id="success-message" class="success-message">
    <p>Вітаємо, ви успішно зареєструвались!</p>
    <button onclick="closeSuccessMessage()">Закрити</button>
</div>

<script src="script.js"></script>
<footer>
    <p>© 2024 Автосалон. Усі права захищено.</p>
</footer>
</body>
</html>
