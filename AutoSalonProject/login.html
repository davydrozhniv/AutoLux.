<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="favicons/favicon.png">
</head>
<body>
    <header class="site-header"> <!-- Логотип --> <div class="logo-container"> <img src="logo.png" alt="AutoLux Logo" class="logo"> </div> <nav class="navbar"> <ul class="nav-links"> <li><a href="index.html">Головна</a></li> <!-- Повернення на головну сторінку --> <li><a href="registration.html">Зареєструватися</a></li></ul> </nav> </header>
<div class="login-page">
    <!-- Контейнер форми входу -->
    <div class="login-container">
        <h2>Вхід</h2>
        <p>Введіть електронну пошту або телефон для входу в обліковий запис</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="emailOrPhone">Електронна пошта або телефон</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Введіть вашу пошту або телефон" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            </div>

            <button type="submit" class="login-btn">Увійти</button>

            <p class="register-link">Немає облікового запису? <a href="registration.html">Зареєструватися</a></p>
        </form>
    </div>
</div>

<script src="script.js"></script>
    <footer>
        <p>© 2024 Автосалон. Усі права захищено.</p>
    </footer>
</body>
</html>
